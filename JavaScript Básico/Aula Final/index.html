<!DOCTYPE html>
<html lang="PT-BR">
<head>

    <title>Function Arrays e Objects</title>
</head>
<body>
    <section>

            <div>
                <label for="sobrenome">Sobrenome </label>

        <div class="resultado"></div>

    <script src="JS/ex-arrays-objetos-functions.js"></script>
